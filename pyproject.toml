[project]
name = "fuelpricesgr"
version = "0.1.0"
description = "A database of fuel prices in Greece"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "argon2-cffi>=23.1.0",
    "boto3>=1.37.27",
    "cachelib>=0.13.0",
    "environs>=14.1.1",
    "factory-boy>=3.3.3",
    "fastapi>=0.115.12",
    "gunicorn>=23.0.0",
    "itsdangerous>=2.2.0",
    "matplotlib>=3.10.1",
    "psycopg2>=2.9.10",
    "pymongo>=4.11.3",
    "pymysql>=1.1.1",
    "pypdf>=5.4.0",
    "redis>=5.2.1",
    "requests>=2.32.3",
    "sqladmin>=0.20.1",
    "sqlalchemy>=2.0.40",
    "starlette>=0.46.1",
    "uvicorn>=0.34.0",
]

[dependency-groups]
dev = [
    "coverage>=7.8.0",
    "httpx>=0.28.1",
    "pylint>=3.3.6",
    "pytest>=8.3.5",
    "safety>=3.3.1",
]
